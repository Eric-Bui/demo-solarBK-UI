<div class="create-request">
  <div class="container my-4">
    <div class="content">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Tạo yêu cầu</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Tên công ty </label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Company"
                    value="Windsor Inc."
                  />
                </div>
              </div>
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label>Tên đăng nhập</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    value="s_windsor"
                  />
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    value="solar@solarbk.vn"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Điện thoại</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Company"
                    value="0912345678"
                  />
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>MST</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last Name"
                    value="029283721733"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Địa chỉ</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Home Address"
                    value=" 47 lê văn thịnh, bình trưng đông, Q.2"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Thông tin yêu cầu</label>
                  <textarea
                    rows="3"
                    cols="80"
                    class="form-control textarea"
                    placeholder="Nội dung yêu cầu"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <button type="submit" class="btn-solar mt-3 m-auto">
                Gửi yêu cầu
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
